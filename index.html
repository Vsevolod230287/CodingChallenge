<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Scooter Lim</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Container piu grande con lo sfondo nero trasparente che contiene tutti gli elementi -->
  <div class="container">
    <!--Il sub-container invisibile che allinea tutti gli elementi -->
    <div class="sub-container">
      <!--Header contiene il logo e uno Slogan -->
      <header>
        <img src="img/logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!--La nav contiene tre bottoni -->
      <nav>
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>

      </nav>

      <!--Main contiene tre section relativi a ciascun Monopatino -->
      <main>
        <!--Sezione1 contiene: checkbox, nome-Monopattino, la via, lo stato di carica -->
        <section>
          <input type="checkbox" name="" value="">
          <h2>Monopattino Gino22</h2>
          <h4 class="arrow"> Via Guadalametri- a 220 metri da te</h4>
          <h4>Stato Carica:</h4>
          <div class="_1_section">
          </div>
        </section>

        <!--Sezione2 contiene checkbox, nome-Monopattino, via, lo stato di carica -->
        <section>
          <input type="checkbox" name="" value="">
          <h2>Monopattino Mike24</h2>
          <h4 class="arrow"> Via Ricciardoni - a 420 metri da te</h4>
          <h4>Stato Carica:</h4>
          <div class="_2_section">
          </div>
        </section>

        <!--Sezione3 contiene checkbox, nome-Monopattino, via, lo stato di carica -->
        <section>
          <input type="checkbox" name="" value="">
          <h2>Monopattino Fede154</h2>
          <h4 class="arrow"> Via Montarini - a 490 metri da te</h4>
          <h4>Stato Carica:</h4>
          <div class="_3_section">
          </div>
        </section>

      </main>

    </div>

  </div>

</body>

</html>
